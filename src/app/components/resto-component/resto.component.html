<div class="container-fluid content">
  <h2>tables</h2>
  <div class="row">
    <div class="col-xl-3 col-md-4 col-sm-6" *ngFor="let table of tables">
      <div class="card table-card">
        <div class="card-header">
          <h4 class="card-title">Tafel: {{table.tableNr}}</h4>
        </div>
        <div class="card-block">
          <p class="card-text">test</p>
        </div>
        <div class="card-footer">
          <a *ngIf="table.ticketNr" [routerLink]="['/ticket', table.ticketNr]" class="btn btn-success btn-block linkBtn" style="color: white">open ticket</a>
          <a *ngIf="!table.ticketNr" (click)="createTicket(table.tableNr)" class="btn btn-primary btn-block linkBtn">nieuwe ticket</a>
        </div>
      </div>
    </div>
  </div>
</div>
