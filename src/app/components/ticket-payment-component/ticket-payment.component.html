<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h4>Total: € {{price.toFixed(2)}}</h4>
  <div class="input-group">
    <span class="input-group-addon">€</span>
    <input (keyup)="calcPayBack($event)" type="number" class="form-control">
  </div>
  <h5>Terug te geven: {{payBack.toFixed(2)}}</h5>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="pay('Cash')">Cash</button>
  <button type="button" class="btn btn-success" (click)="pay('Card')">Card</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('close')">Close</button>
</div>
