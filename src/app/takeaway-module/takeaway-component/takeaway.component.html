<div class="container-fluid takeawayContent">
  <div class="row wrapper">
    <aside class="p-0 bg-inverse col-sm-2 col-md-1">
      <app-time-box #timeBox *ngIf="times.length !=0" [takenTimes]="times"></app-time-box>
    </aside>
    <main class="col bg-faded py-3">
      <div>
        <button (click)="createTicket()" class="btn btn-lg btn-primary btn-block fixed-top nieuweTakeAwayTicketBtn">Nieuw ticket</button>
      </div>
      <div class="row">
        <div class="col-xl-3 col-md-4 col-sm-6" *ngFor="let ticket of tickets | takeawayTicketSortByTime">
          <div class="card table-card">
            <div class="card-header">
              <div class="card-title">
              </div>
            </div>
            <div class="card-block">
              <div class="input-group mb-1">
                <span class="input-group-addon col-3">Naam</span>
                <input #nameInput (blur)="updateTicketName(ticket.ticketNr, nameInput.value)"
                       (keyup.enter)="updateTicketName(ticket.ticketNr, nameInput.value)"
                       [(ngModel)]="names[ticket.ticketNr]" type="text" class="form-control"/>
              </div>
              <div class="input-group mb-1">
                <span class="input-group-addon col-3">Tijd</span>
                <button class="btn btn-secondary btn-block" (click)="openTimeLine(ticket.ticketNr)">{{times[ticket.ticketNr]}}</button>
              </div>
              <div class="btn-group col-12" role="group">
                <button class="btn col-6 mr-1" [ngClass]="{'btn-outline-success': ticket.isPaid, 'btn-outline-warning': !ticket.isPaid}" disabled>
                  {{ticket.isPaid?'Betaald':'Niet betaald'}}
                </button>
                <button (click)="takeFood(!ticket.isTaken, ticket.ticketNr)" class="btn col-6" [ngClass]="{'btn-outline-success': ticket.isTaken, 'btn-outline-warning': !ticket.isTaken}">
                  {{ticket.isTaken?'meegenomen':'in verwerking'}}
                </button>
              </div>

            </div>
            <div class="card-footer">
              <a [routerLink]="['/ticket', ticket.ticketNr]" class="btn btn-success btn-block linkBtn" style="color: white">open ticket</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
